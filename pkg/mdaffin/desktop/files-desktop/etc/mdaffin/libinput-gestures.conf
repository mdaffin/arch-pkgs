gesture: swipe up 3     i3-msg "fullscreen toggle"
gesture: swipe down 3   xdotool key F5
gesture: swipe right 3  xdotool key alt+Right
gesture: swipe left 3   xdotool key alt+Left

gesture: swipe up 4     i3-msg "resize grow height 10 px or 10 ppt"
gesture: swipe down 4   i3-msg "resize shrink height 10 px or 10 ppt"
gesture: swipe right 4  i3-msg "resize grow width 10 px or 10 ppt"
gesture: swipe left 4   i3-msg "resize shrink width 10 px or 10 ppt"

gesture: swipe right_up 3 i3-msg "workspace next"
gesture: swipe left_up 3 i3-msg "workspace prev"
